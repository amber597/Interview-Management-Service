
<div class="container">
    
        <table mat-table [dataSource]="dataSource1" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let user; index as i"> {{i+1}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let user"> {{user.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="interviewed">
              <th mat-header-cell *matHeaderCellDef> Candidates Pending </th>
              <td mat-cell *matCellDef="let user"> {{user.pending}} </td>
            </ng-container>

            <ng-container matColumnDef="pending">
              <th mat-header-cell *matHeaderCellDef> Candidates Interviewed </th>
              <td mat-cell *matCellDef="let user"> {{user.interviewed}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
              <th mat-header-cell *matHeaderCellDef> Total Assigned </th>
              <td mat-cell *matCellDef="let user"> {{user.total}} </td>
            </ng-container>

            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef> Progress Bar </th>
              <td mat-cell *matCellDef="let user">
                <mat-progress-bar mode="determinate" value="{{(user.interviewed/user.total)*100}}"></mat-progress-bar>
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns1;"></tr>
          </table>
    
    
          

</div>
