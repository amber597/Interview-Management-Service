<div class="container">
    <div class="row">
        <div class="form-div my-4 col-12">
            <mat-card>
                <form action="" class="form" id="add-project" (ngSubmit) = "onSubmit()">
                    <div class="container">
                        <div class="row text-center">
                            <div class="form-field">
                                <mat-form-field appearance="fill">
                                    <mat-label>Project Name</mat-label>
                                    <input required name="candidateName" matInput [(ngModel)] = 'addProject.project.projectName'>
                                </mat-form-field>
                                <p class="not-entered" *ngIf = 'projectNameChecker'>Enter Project Name</p>
                            </div>
                        
                            <div class="form-field">
                                <mat-form-field appearance="fill">
                                    <mat-label>Choose a date</mat-label>
                                    <input matInput [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="updateDoB($event)" >
                                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                    <mat-datepicker #picker></mat-datepicker>
                                </mat-form-field>
                                <p class="not-entered" *ngIf='projectDateChecker'>Enter Date</p>
                            </div>

                            <div class="form-field text" >
                                <button class="addStreamButton" mat-raised-button (click)="addStream()" type="button"> Add Stream</button>
                                <br>
                                <div id="addStream" >
                                    <div class="stream">
                                        <mat-form-field appearance="fill" >
                                            <mat-label>Select Stream</mat-label>
                                            <mat-select required name="stream" id="stream"  [(value)] = "streamToAdd">
                                                <mat-option  [value] = 'stream' *ngFor = 'let stream of remainingStreams'>{{stream.streamName}}</mat-option>
                                            </mat-select>
                                        </mat-form-field >
                                        <mat-form-field appearance="fill">
                                            <mat-label>Candidate Number</mat-label>
                                            <input required name="candidateName" type="number" matInput [(ngModel)] = 'candidateRequired'>
                                        </mat-form-field>
                                    </div>
                                </div>

                                <p class="not-entered" *ngIf = 'addStreamChecker'>Select Stream</p>
                                <p class="not-entered" *ngIf = 'candidateNumberChecker'>Enter number of Candidates</p>
                            </div>
                            
                            <div class="form-field" >
                                <table class="table stream-table" id="stream-table">
                                    <thead>
                                      <tr>
                                        <th scope="col">#</th>
                                        <th scope="col">Stream</th>
                                        <th scope="col">Candidate Required</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor = 'let streamc of addedStreams;
                                                    let indexOfelement = index'>
                                        <th scope="row">{{indexOfelement+1}}</th>
                                        <td>{{addedStreams1[indexOfelement].streamName}}</td>
                                        <td>{{streamc.candidate_required}}</td>
                                      </tr>
                                    </tbody>
                                  </table>
                                  <p class="not-entered" *ngIf = 'streamListChecker'>Add Streams</p>
                            </div>

                            <div class="form-field my-3">
                                <button mat-raised-button type="submit" color="primary" class="mx-2" >Submit</button>
                                <button mat-raised-button type="reset" color="accent" (click) = 'onReset()'>Reset</button>
                            </div>
                        </div>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
