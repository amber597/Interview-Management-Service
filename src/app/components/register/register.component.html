<body>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
          <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
            <div class="card-img-left d-none d-md-flex">
              <!-- Background image for card set in CSS! -->
            </div>
            <div class="card-body p-4 p-sm-5">
              <h5 class="card-title text-center mb-5 fw-light fs-5">Register</h5>
              
              <form (ngSubmit)="onSubmit()">
  
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInputUsername" placeholder="myusername" required autofocus name="username" [(ngModel)] = 'candidate.username' name="username">
                  <label for="floatingInputUsername">Username</label>
                </div>
  
                <hr>
  
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" [(ngModel)] = 'candidate.password'>
                  <label for="floatingPassword">Password</label>
                </div>
  
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPasswordConfirm" placeholder="Confirm Password" name="confirmPassword" [(ngModel)] = 'confirmPassword'>
                  <label for="floatingPasswordConfirm">Confirm Password</label>
                </div>
                <div *ngIf="match">
                    <p style="color: red;">{{message}}</p>
                </div>
  
                <div class="d-grid mb-2">
                  <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase" type="submit">Submit</button>
                </div>
  
                <a class="d-block text-center mt-2 small" [routerLink]="['/login']">Have an account? Sign In</a>
  
                <hr class="my-4">
  
                
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
